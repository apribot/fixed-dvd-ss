 <script>

var sw = window.innerWidth;
var sh = window.innerHeight;
var xd = 1;
var yd = 1;
var xp = 0;
var yp = 0;
var e = document.getElementById("dvd");
var ew = e.width;
var eh = e.height;
var closeEnough = 150;


window.addEventListener('resize', function(event) {
    sw = window.innerWidth;
    sh = window.innerHeight;
}, true);

var timer = setInterval(()=>{
  e.style.left= xp+'px';
  e.style.top= yp+'px';  

  xp = xp + xd;
  yp = yp + yd;

  if(xp <= 0) {
    xd = 1;
  } else if(xp >= sw - ew) {
    xd = -1;
  }

  if(yp <=0) {
    yd = 1;
  } else if(yp >= sh - eh) {
    yd = -1;
  }


  // are we plausibly close?

    if (
        yd == -1 && xd == -1
        && Math.abs(yp - xp) < closeEnough
    ) {
        yd = (yp / xp) * -1;
    }

}, 10)
 </script>
